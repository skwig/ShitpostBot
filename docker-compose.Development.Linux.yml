version: '3'
services:

  common.pgsql:
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: "P@ssword123"

  shitpostbot.migrator:
    build:
      context: ShitpostBot
      dockerfile: ShitpostBot.Infrastructure.Migrator/Dockerfile
    environment:
      DOTNET_ENVIRONMENT: "Development"
      ConnectionStrings__ShitpostBotDatabase: "Server=common.pgsql,5432;Persist Security Info=False;User ID=postgres;Password=P@ssword123;Database=postgres;"

  shitpostbot.worker:
    build:
      context: ShitpostBot
      dockerfile: ShitpostBot.Worker/Dockerfile
    environment:
      DOTNET_ENVIRONMENT: "Development"
      ConnectionStrings__ShitpostBotDatabase: "Server=common.pgsql,5432;Persist Security Info=False;User ID=postgres;Password=P@ssword123;Database=postgres;"
      ConnectionStrings__ShitpostBotMessaging: "Server=common.pgsql,5432;Persist Security Info=False;User ID=postgres;Password=P@ssword123;Database=messaging;"
      Discord__Token: "<discord-token>"
      ImageFeatureExtractorApi__Uri: "http://shitpostbot.ml-service:5000"
      RepostOptions__RepostSimilarityThreshold: "0.985"

  shitpostbot.ml-service:
    build:
      context: ShitpostBot.MlService
      dockerfile: Dockerfile
    ports:
      - "5000:5000"