version: '3'
services:
  
  common.mssql:
    image: "mcr.microsoft.com/mssql/server:2019-latest"

  common.pgsql:
    image: "ankane/pgvector:v0.5.1"
    restart: always

  common.rabbitmq:
    image: "rabbitmq:3-management"
    restart: always

#  shitpostbot.migrator:
#    depends_on: 
#      - common.pgsql
#      - common.rabbitmq

  shitpostbot.worker:
    restart: always
    depends_on:
      - common.pgsql
      - common.rabbitmq
      - shitpostbot.ml-service

  shitpostbot.ml-service:
    restart: always
    depends_on:
      - common.pgsql
      - common.rabbitmq