version: '3'
services:

  common.pgsql:
    image: "ankane/pgvector:v0.5.1"
    restart: always

  shitpostbot.migrator:
    depends_on: 
      - common.pgsql

  shitpostbot.worker:
    restart: always
    depends_on:
      - common.pgsql
      - shitpostbot.ml-service

  shitpostbot.ml-service:
    restart: always
    depends_on:
      - common.pgsql